<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.15.0/umd/popper.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}"/>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>

<div class="fragment">
    <div class="login-fragment ">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4 class="login-title">用户登录</h4>
                <label><input type="text" class="form-control username" placeholder="账号" aria-describedby="sizing-addon2"></label>
                <label><input type="password" class="form-control password" placeholder="密码" aria-describedby="sizing-addon2"></label>
                <div class="button-group">
                    <button type="button" class="btn btn-success" th:onclick="login()">登录</button>
                </div>
            </div>
        </div>
    </div>

    <div class="register-fragment">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4 class="login-title">用户注册</h4>
                <label><input type="text" class="form-control username" placeholder="账号" aria-describedby="sizing-addon2"></label>
                <label><input type="password" class="form-control password" placeholder="密码" aria-describedby="sizing-addon2"></label>
                <label><input type="password" class="form-control repeat-password" placeholder="重复密码" aria-describedby="sizing-addon2"></label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="1" checked>男</label>
                    <label><input type="radio" name="sex" value="2">女</label>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-success" th:onclick="register()">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
